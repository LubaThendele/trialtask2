<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
        }
      
        .container {
          text-align: center;
          padding: 40px;
          background-color: white;
          border-radius: 10px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
          position: relative;
        }
      
        .button {
          padding: 10px 20px;
          background-color: #3498db;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: transform 0.3s ease;
          display: inline-block;
          margin: 10px;
        }
      
        .button:hover {
          transform: scale(1.1);
        }
      
        .toggle {
          position: relative;
          display: inline-block;
          width: 40px;
          height: 20px;
          background-color: #ddd;
          border-radius: 10px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
      
        .toggle::before {
          content: "";
          position: absolute;
          top: 2px;
          left: 2px;
          width: 16px;
          height: 16px;
          background-color: white;
          border-radius: 50%;
          transition: left 0.3s ease;
        }
      
        .toggle.active {
          background-color: #3498db;
        }
      
        .toggle.active::before {
          left: calc(100% - 18px);
        }
      
        .card {
          width: 200px;
          height: 300px;
          perspective: 1000px;
          margin: 20px auto;
        }
      
        .card-inner {
          width: 100%;
          height: 100%;
          transition: transform 0.5s;
          transform-style: preserve-3d;
        }
      
        .card:hover .card-inner {
          transform: rotateY(180deg);
        }
      
        .card-face {
          width: 100%;
          height: 100%;
          position: absolute;
          backface-visibility: hidden;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 24px;
        }
      
        .card-front {
          background-color: #3498db;
          color: white;
        }
      
        .card-back {
          background-color: #e74c3c;
          transform: rotateY(180deg);
          color: white;
        }
      
        .custom-cursor {
          width: 20px;
          height: 20px;
          background-color: #e74c3c;
          border-radius: 50%;
          position: absolute;
          pointer-events: none;
          opacity: 0;
          transition: opacity 0.3s;
        }
      
        body:hover .custom-cursor {
          opacity: 1;
        }
      
        body {
          cursor: none;
        }
      </style>
      <title>CSS Transitions</title>
      </head>
</head>
<body>
    <div class="container">
    <h1>Welcome to My Page</h1>
    <button class="button">Home</button>
    <div class="toggle"></div>
    <div class="card">
      <div class="card-inner">
        <div class="card-face card-front">About</div>
        <div class="card-face card-back">Contact</div>
      </div>
    </div>
    <p>Displaying the CSS transitions.</p>
    <div class="custom-cursor"></div>
  </div>
    
</body>
</html>
